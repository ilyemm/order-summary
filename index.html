<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- main component -->
    <div class="container-main">
      <!-- image header -->
      <img class='img-header' src="./images/illustration-hero.svg" alt="person listening to music">

      <!-- order text -->
      <div class="container-body-text">
        <h2 class="body-header">
          Order Summary
        </h2>
        <p class="body-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <!-- plan text -->
      <div class="container-plan-info">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-pricing">
            <p class="plan-title-text">Annual Plan</p>
            <p class="plan-pricing-text">$59.99/year</p>
          </div>
        </div>
        <p class="plan-change-text">Change</p>
      </div>

      <!-- proceed or cancel order -->
      <div class="container-footer">
        <button type="submit" class="footer-proceed">Proceed to Payment</button>
        <p class="footer-cancel">Cancel Order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ilyemm">ilyemm</a>.
    </div>
  </main>
</body>
</html>
